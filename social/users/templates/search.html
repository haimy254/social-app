{%extends 'base.html'%} {%block content%}
<div class="card">
  {% if images%}
  <img src="{{images.images.url}}" alt="" style="width: 500px" />
  <div class="p-4">
    <p>Name: {{images.image_name}}</p>
    <p>Caption: {{images.image_caption}}</p>
  </div>
  {% else %}
  <h2>No images found {{message}}</h2>
  {% endif %}
</div>
{%endblock%}
