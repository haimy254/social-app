{%extends 'base.html'%} {% block content %}

<h3 class="text-info">update form</h3>

<div class="col-md-5 col-sm-10 p-4">
  <form action="" method="post">
  {% csrf_token%}
    <div class="form-group">
      <label for=""></label>
      <input
        type="text"
        name=""
        id=""
        class="form-control"
        placeholder="{{selected_image.image_name}}"
        aria-describedby="helpId"
      />
      <small id="helpId" class="text-muted">image name</small>
    </div>

    <div class="form-group">
      <label for=""></label>
      <input
        type="text"
        name=""
        id=""
        class="form-control"
        placeholder="{{selected_image.location}}"
        aria-describedby="helpId"
      />
      <small id="helpId" class="text-muted">location</small>
    </div>

    <div class="form-group">
      <label for=""></label>
      <input
        type="file"
        name=""
        id=""
        class="form-control"
        placeholder=""
        aria-describedby="helpId"
      />
      <small id="helpId" class="text-muted">select image</small>
    </div>

    <div class="form-group">
      <label for=""></label>

      <textarea
        name="image_description"
        id=""
        cols="30"
        rows="10"
        class="form-control"
        placeholder="{{selected_image.image_description}}"
      ></textarea>
      <small id="helpId" class="text-muted">image description</small>
    </div>

    <div class="form-group">
      <select name="" id="" class="form-control">
        <option value="">select category</option>
        <option value="">nature</option>
        <option value="">technology</option>
        <option value="">fashion</option>
      </select>
    </div>

    <div class="form-group">
      <input type="submit" value="update" class="btn btn-primary" />
    </div>
  </form>
</div>

{%endblock%}
