{%extends 'base.html'%} {% load static %} {% load crispy_forms_tags%}
 {% block content %}
<div class="container">
  <div class="jumbotron">
    <h1>profile</h1>
    <h3>{{ user.username}}</h3>
    <div class="col-md-4">
      <img
        src="{{profile.avatar }}"
        class="img-responsive"
        style="width: 100%; float: left; margin-right: 10px"
      />
     <p> {{ profile.bio }}</p>
    </div>
    <a href="{{ user.profile_photo}}"></a>
    <form action="" method="POST">
    {% csrf_token%}
    {% comment %} {{ u_form|crispy }} {% endcomment %}
    {% comment %} {{ p_form|crispy }} {% endcomment %}
    </form>
    <button type="submit" class="btn btn-block btn-success" >Update Profile</button>
  </div>
</div>
{% endblock %}
