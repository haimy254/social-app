{%extends 'base.html'%} {% load static %} {% load crispy_forms_tags%}
 {% block content %}
 {% include 'navbar.html'%}
<div class="container">
  <center>
    <h1>Profile</h1>
    {% for profile in profile %}
    <h3>{{ user.username}}</h3>
    <div class="col-md-4">
      <p>Avator:<img
        src="{{user.profile.avatar }}"
        class="img-responsive"
        style="width: 100%; float: left; margin-right: 50px"
      /></p>
     <p>Bio: {{ user.profile.bio }}</p>
    </div>
    {% endfor %}
    <a href="{% url 'profileform'%}" class="btn btn-warning">Update Profile</a>
  </center>
</div>
{% endblock %}
