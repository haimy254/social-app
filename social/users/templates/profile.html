{%extends 'base.html'%} {% load static %} {% load crispy_forms_tags%}
 {% block content %}
 {% include 'navbar.html'%}
<div class="container">
  <div class="jumbotron">
    <h1>profile</h1>
    {% for profile in profile%}
    <h3>{{ user.username}}</h3>
    <div class="col-md-4">
      <img
        src="{{user.profile.avatar }}"
        class="img-responsive"
        style="width: 100%; float: left; margin-right: 10px"
      />
     <p> {{ profile.bio }}</p>
    </div>
    <a href="{% url 'profileform'%}" class="btn btn-success">Update Profile</a>
    {% endfor %}
  </div>
</div>
{% endblock %}
