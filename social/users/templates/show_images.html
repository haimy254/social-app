{% extends 'base.html'%} {% block content %}
{% include 'navbar.html'%}
<div class="container">
  <div class='row justify-content-evenly'>
    <div class='col-4'>
      <form action="{% url 'search'%}" method="POST">
        <div class="input-group">
          <div class="form-outline">
            <input
              id="search-focus"
              type="search"
              id="form1"
              name="category"
              class="form-control"
              placeholder="search..."
              style="border-radius: 0"
            />
             <label
              class="form-label"
              for="form1"
              placeholder="search image by name...."
            ></label> 
          </div>
        </div>
      </form>
    </div>
    {%if all_images %}
      <div class='col-6'>
        
        <h1 class="all">All images</h1>
        {% for image in all_images%}
        <p><img src="{{image.images.url}}" class="card-img-top" alt="..." /></p>
        <p class="text">
          <span class="bio">Name:</span> {{image.image_name}}
        </p>
        <p class="text">
              <span class="bio">Caption:</span> {{image.image_caption}}
            </p>
            <a
            href="{% url 'home'%}delete_image/{{image.id}}"
            class="btn btn-danger"
            >delete</a>
        {% endfor %}
      </div>
      {%else%}
      <h3 class="text-warning m-3">No Images found</h3>
    {%endif%} 
    </div> 
  </div>
</div>
{% endblock%}
